<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fundamentos de Angular</title>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>

    <script type="text/javascript">
        angular.module('app', [])
        angular.module('app').controller('MeuController', [
            function () {
                const self = this;
                self.value = 10;
                self.inc = function () {
                    self.value++
                }
                self.dec = function () {
                    self.value--
                }
            }
        ])
    </script>

</head>

<body>
    <div ng-controller="MeuController as ctrl">
        <h1>{{ctrl.value}}</h1>
        <button ng-click="ctrl.dec()">decrementar</button>
        <input type="text" ng-model="ctrl.value">
        <button ng-click="ctrl.inc()">Inclementar</button>
    </div>
</body>

</html>
